<h3>Listado de Héroes</h3>

<h3 *ngIf="heroNames.length < 5; else noSeHaBorrado">Héroe borrado <small class="text-danger">{{deleteHero}}</small></h3>

<ng-template #noSeHaBorrado>
  <h3 class="text-primary">Lista completa</h3>
</ng-template>



<button *ngIf="heroNames.length >= 1" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-groip-item" >{{name}}</li>
</ul>
